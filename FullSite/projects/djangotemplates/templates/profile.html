  <style>
body {
  background-repeat: no-repeat;
}
.navbar {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
}
#Userprofilename{
  position: absolute;
  top: 75%;
  left: 50%;
  margin-top: -50px;
  margin-left: -250px;
  width: 500px;
  height: 150px;
  z-index: -1;
}
.container {
  width: 50px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}

.column {
  float: left;
  width: 5%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}
img{
width: 200px;
padding: 15px;
display: none;
opacity: 1;
display: block;
height: 100px;
transition: .5s ease;
backface-visibility: hidden;
}
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 44%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #04AA6D;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}   
  </style>
  
  <div id="wrapper">

          aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">

            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}" cursorshover="true">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chat' %}" cursorshover="true">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}" cursorshover="true">About</a>
            </li>
            <li class="nav-item dropdown">

                aria-expanded="false" cursorshover="true">Account</a>
              <div class="dropdown-menu show" data-bs-popper="static">
                <a class="dropdown-item" href="{% url 'profile' %}" cursorshover="true">My Profile</a>
                <a class="dropdown-item" href="{% url 'settings' %}" cursorshover="true">Settings</a>

          </form>
        </div>
      </div>

 $(document).ready(
